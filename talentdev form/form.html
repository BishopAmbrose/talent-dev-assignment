<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>talentdev form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container-box">

        <div class="container">
            <h1 class="heading">Sign Up</h1>
            <p class="subheading">It's free and only takes a minute</p>
            
                <div class="input-container">
                    <label for="firstname">First Name</label>
                    <input id="firstname" type="text" required/>
                </div>
        
          
                <div class="input-container">
                    <label for="lastname">Last Name</label>
                    <input id="lastname" type="text" required/>
                </div>
    
            
                <div class="input-container">
                    <label for="email">Email</label>
                    <input id="email" type="email" required/>
                </div>
    
                
                <div class="input-container">
                    <label for="password">Password</label>
                    <input id="password" type="password" required/>
                </div>
    
                
                <div class="input-container">
                    <label for="confirmpassword">Confirm Password</label>
                    <input id="confirmpassword" type="password" required/>
                </div>
    
                <div class="input-container">
                    <input id="submit" type="submit" value="Sign Up" required/>
                </div>
                
                <p>By clicking the Sign Up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>

            </div>
    
                <div class="footer">
                    <p>Already have an account?
                        <span class="link"><a href="#">login Here</a></span>
                    </p>
                </div>
    

    </div>
        
   
    </body>
</html>
